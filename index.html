<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
</head>
<body>
  <h1 id='temperature'></h1>
  <p>
    <button id ='up'>+</button>
    <button id ='down'>-</button>
    <button id ='reset'>Reset</button>
    <button id ='power-saving-off'>Power Saving Toggle</button>
    <button id ='power-saving-on'>Power Saving Toggle</button><br><br>
    Power Saving: <span id="power-saving-status">On</span>
  </p>
  <script src="src/thermostat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    $(document).ready(function(){
      $('#power-saving-on').hide();

      var thermostat = new Thermostat();
      updateTemperature()
    
      $('#down').click(function() { 
        thermostat.down();
        updateTemperature()
      })

      $('#up').click(function() {
        thermostat.up();
        updateTemperature()
      })

      $('#reset').click(function() {
        thermostat.resetTemperature();
        updateTemperature()
      })

      $('#power-saving-on').click(function() {
        thermostat.togglePowerSavingOn();
        $('#power-saving-status').text('On')
        updateTemperature();
        $('#power-saving-on').hide();
        $('#power-saving-off').show();
      })

      $('#power-saving-off').click(function() {
        thermostat.togglePowerSavingOff();
        $('#power-saving-status').text('Off')
        updateTemperature();
        $('#power-saving-off').hide();
        $('#power-saving-on').show();
      })
      
      function updateTemperature() {
        $('#temperature').text(thermostat.temperature);
      }

    })

    

  </script>



</body>
</html>
